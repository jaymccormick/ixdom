<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ixDOM</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1 id="myHeading">IXD with JS</h1>
  <p>Making a web page interactive with JavaScript.</p>
  <button type="button" class="hide-button">hide</button>
  <input type="text" id="changeColor">
  <button type="button" id="myButton">Change Heading Color</button>
  <p class="description">cool paragraph</p>
    <input type="text" class="description">
    <button type="button" class="description">change description</button>
  <ul class="add-item">
  </ul>
<div class="hide-list">
  <p>not just purple things:</p>
  <ul>
    <li class="purple-thing">grapes</li>
    <li class="red-thing">oranges</li>
    <li class="purple-thing">lavender</li>
    <li class="purple-thing">prince</li>
  </ul>
</div>
  <p class="make-thing">cool paragraph</p>
    <input type="text" class="make-thing">
    <button type="button" class="make-thing">make a thing</button>
    <button type="button" class="remove-thing">remove a thing</button>
    <button type="button" class="another-remover">another remover</button>
  <p title="red">red things:</p>
  <ul class="make-thing">
    <li class="red-thing">apples</li>
    <li class="red-thing">cherries</li>
    <li class="red-thing">wine</li>
  </ul>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
